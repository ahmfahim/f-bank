<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F-Bank</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container" id="login-area">
        <div class="row">
            <div class="col-md-6 col-lg-6 col-sm-12 order-2 order-md-1 submit-area">
                <div>
                    <h4>Login</h4>
                    <br>
                    <input type="text" class="form-control" placeholder="email">
                    <br>
                    <input type="password" name="" id="" class="form-control" placeholder="password">
                    <br>
                    <button id="login" class="btn btnColor">ENTER</button>
                </div>
            </div>
            <div class="col-md-6 col-lg-6 col-sm-12 submit-area-right submit-area order-1 order-md-2">
                <h1>Welcome to our F-Bank</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellat, beatae?Lorem ipsum dolor sit amet
                    consectetur, adipisicing elit. At, dolor! </p>
                <br>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="far fa-star"></i>
                <hr>
            </div>
        </div>
    </div>

    <div class="container" id="transaction-area">
        <div class="row">
            <div class="col-md-4 col-lg-4 col-sm-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposite">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 col-lg-4 col-sm-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 col-lg-4 col-sm-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">500</span></h2>
                </div>
            </div>
        </div>

        <!-- input area -->
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" class="form-control"
                        placeholder="$ amount you want to deposit">
                    <br>
                    <button id="addDeposit" class="btn btnColor">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" class="form-control"
                        placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="addWithdraw" class="btn btnColor">Withdraw</button>
                </div>
            </div>
        </div>

    </div>

    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
